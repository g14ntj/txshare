<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenician - Question Submission</title>
    <style>
        :root {
            --color-primary: #1a3f4d;
            --color-primary-light: #2d6a78;
            --color-accent: #4a90a4;
            --color-success: #2ecc71;
            --color-error: #e74c3c;
            --color-bg: #f8f9fa;
            --color-surface: #ffffff;
            --color-text: #2c3e50;
            --color-text-light: #7f8c8d;
            --radius: 8px;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            background-color: var(--color-surface);
            border-radius: var(--radius);
            padding: 12px;
            box-shadow: var(--shadow);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            font-size: 28px;
            color: var(--color-primary);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .subtitle {
            color: var(--color-text-light);
            font-size: 14px;
        }

        .form-section {
            background-color: var(--color-surface);
            border-radius: var(--radius);
            padding: 32px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--color-primary);
            font-size: 14px;
        }

        textarea {
            padding: 12px 14px;
            border: 2px solid #e0e0e0;
            border-radius: var(--radius);
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #fafafa;
            color: var(--color-text);
        }

        textarea:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(26, 63, 77, 0.1);
            background-color: var(--color-surface);
        }

        textarea::placeholder {
            color: var(--color-text-light);
        }

        .button-group {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        button {
            padding: 12px 32px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-submit {
            background-color: var(--color-primary);
            color: white;
            flex: 1;
            max-width: 300px;
        }

        .btn-submit:hover:not(:disabled) {
            background-color: var(--color-primary-light);
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .btn-submit:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-clear {
            background-color: var(--color-text-light);
            color: white;
            flex: 0 1 auto;
            padding: 12px 20px;
        }

        .btn-clear:hover {
            background-color: var(--color-text);
        }

        .status-message {
            padding: 12px 16px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            font-weight: 500;
            animation: slideIn 0.3s ease-out;
        }

        .status-message.show {
            display: block;
        }

        .status-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .char-count {
            font-size: 12px;
            color: var(--color-text-light);
            margin-top: 6px;
            text-align: right;
        }

        .questions-list {
            background-color: var(--color-surface);
            border-radius: var(--radius);
            padding: 32px;
            box-shadow: var(--shadow);
        }

        .questions-list h2 {
            color: var(--color-primary);
            font-size: 18px;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .question-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
            font-size: 13px;
        }

        .question-item:last-child {
            border-bottom: none;
        }

        .question-checkbox {
            margin-top: 4px;
            cursor: pointer;
            width: 18px;
            height: 18px;
            accent-color: var(--color-primary);
            flex-shrink: 0;
        }

        .question-content {
            flex: 1;
        }

        .question-text {
            color: var(--color-text);
            margin-bottom: 6px;
            word-wrap: break-word;
        }

        .question-meta {
            color: var(--color-text-light);
            font-size: 12px;
        }

        .question-item.deleting {
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .empty-state {
            text-align: center;
            color: var(--color-text-light);
            padding: 24px 0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px 16px;
            }

            .form-section,
            .questions-list {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .button-group {
                flex-direction: column;
            }

            .btn-submit,
            .btn-clear {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="https://agi-prod-file-upload-public-main-use1.s3.amazonaws.com/62f23ed5-8e88-4d3a-9331-5c27fa36e09f" alt="Phoenician Logo">
            </div>
            <h1>Phoenician</h1>
            <p class="subtitle">Submit Your Questions</p>
        </div>

        <div class="form-section">
            <div class="status-message" id="statusMessage"></div>

            <form id="questionForm">
                <div class="form-group">
                    <label for="questionInput">Your Question</label>
                    <textarea 
                        id="questionInput" 
                        placeholder="Type your question here..." 
                        maxlength="2000"
                        required
                    ></textarea>
                    <div class="char-count">
                        <span id="charCount">0</span>/2000
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-submit" id="submitBtn">Submit Question</button>
                    <button type="button" class="btn-clear" id="clearBtn">Clear</button>
                </div>
            </form>
        </div>

        <div class="questions-list">
            <h2>Recent Questions</h2>
            <div id="questionsList" class="empty-state">
                Loading questions...
            </div>
        </div>
    </div>

    <script>
        class QuestionDatabase {
            constructor() {
                this.questions = [];
            }

            async addQuestion(questionText) {
                try {
                    const response = await fetch('/.netlify/functions/add-question', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ question: questionText })
                    });

                    if (!response.ok) throw new Error('Failed to save');
                    return await response.json();
                } catch (error) {
                    console.error('Error saving question:', error);
                    throw error;
                }
            }

            async getQuestions() {
                try {
                    const response = await fetch('/.netlify/functions/get-questions');
                    if (!response.ok) throw new Error('Failed to load');
                    const questions = await response.json();
                    this.questions = Array.isArray(questions) ? questions : [];
                    return this.questions;
                } catch (error) {
                    console.error('Error loading questions:', error);
                    return this.questions;
                }
            }

            async deleteQuestion(id) {
                try {
                    const response = await fetch('/.netlify/functions/delete-question', {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id })
                    });

                    if (!response.ok) throw new Error('Failed to delete');
                    return await response.json();
                } catch (error) {
                    console.error('Error deleting question:', error);
                    throw error;
                }
            }
        }

        const db = new QuestionDatabase();

        const form = document.getElementById('questionForm');
        const textarea = document.getElementById('questionInput');
        const submitBtn = document.getElementById('submitBtn');
        const clearBtn = document.getElementById('clearBtn');
        const charCount = document.getElementById('charCount');
        const statusMessage = document.getElementById('statusMessage');
        const questionsList = document.getElementById('questionsList');

        // Character counter
        textarea.addEventListener('input', () => {
            charCount.textContent = textarea.value.length;
        });

        // Clear button
        clearBtn.addEventListener('click', () => {
            textarea.value = '';
            charCount.textContent = '0';
            textarea.focus();
        });

        // Show status message
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message show ${type}`;
            setTimeout(() => {
                statusMessage.classList.remove('show');
            }, 4000);
        }

        // Submit form
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const question = textarea.value.trim();
            
            if (!question) {
                showStatus('Please enter a question', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                await db.addQuestion(question);
                showStatus('Question submitted successfully!', 'success');
                textarea.value = '';
                charCount.textContent = '0';
                await loadQuestions();
            } catch (error) {
                showStatus('Error saving question. Check your connection.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Question';
            }
        });

        // Load and display questions
        async function loadQuestions() {
            try {
                const questions = await db.getQuestions();
                
                if (questions.length === 0) {
                    questionsList.innerHTML = '<p class="empty-state">No questions yet</p>';
                    return;
                }

                questionsList.innerHTML = questions.map(q => `
                    <div class="question-item" data-id="${q.id}">
                        <input type="checkbox" class="question-checkbox" data-id="${q.id}">
                        <div class="question-content">
                            <div class="question-text">${escapeHtml(q.question)}</div>
                            <div class="question-meta">Submitted: ${new Date(q.created_at).toLocaleString()}</div>
                        </div>
                    </div>
                `).join('');

                // Add event listeners to checkboxes
                document.querySelectorAll('.question-checkbox').forEach(checkbox => {
                    checkbox.addEventListener('change', async (e) => {
                        if (e.target.checked) {
                            const id = parseInt(e.target.getAttribute('data-id'));
                            const item = document.querySelector(`[data-id="${id}"]`);
                            item.classList.add('deleting');
                            
                            try {
                                await db.deleteQuestion(id);
                                await loadQuestions();
                            } catch (error) {
                                item.classList.remove('deleting');
                                showStatus('Error deleting question', 'error');
                            }
                        }
                    });
                });
            } catch (error) {
                questionsList.innerHTML = '<p class="empty-state">Unable to load questions</p>';
            }
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize on page load
        loadQuestions();
        setInterval(loadQuestions, 2000);

        console.log('Phoenician Questions App Loaded');
    </script>
</body>
</html>
