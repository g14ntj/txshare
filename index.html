<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenician - Question Submission</title>
    <style>
        :root {
            --color-primary: #1a3f4d;
            --color-primary-light: #2d6a78;
            --color-accent: #4a90a4;
            --color-success: #2ecc71;
            --color-error: #e74c3c;
            --color-bg: #f8f9fa;
            --color-surface: #ffffff;
            --color-text: #2c3e50;
            --color-text-light: #7f8c8d;
            --radius: 8px;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            background-color: var(--color-surface);
            border-radius: var(--radius);
            padding: 12px;
            box-shadow: var(--shadow);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            font-size: 28px;
            color: var(--color-primary);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .subtitle {
            color: var(--color-text-light);
            font-size: 14px;
        }

        .form-section {
            background-color: var(--color-surface);
            border-radius: var(--radius);
            padding: 32px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--color-primary);
            font-size: 14px;
        }

        textarea {
            padding: 12px 14px;
            border: 2px solid #e0e0e0;
            border-radius: var(--radius);
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #fafafa;
            color: var(--color-text);
        }

        textarea:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(26, 63, 77, 0.1);
            background-color: var(--color-surface);
        }

        textarea::placeholder {
            color: var(--color-text-light);
        }

        .button-group {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        button {
            padding: 12px 32px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-submit {
            background-color: var(--color-primary);
            color: white;
            flex: 1;
            max-width: 300px;
        }

        .btn-submit:hover:not(:disabled) {
            background-color: var(--color-primary-light);
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .btn-submit:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-clear {
            background-color: var(--color-text-light);
            color: white;
            flex: 0 1 auto;
            padding: 12px 20px;
        }

        .btn-clear:hover {
            background-color: var(--color-text);
        }

        .status-message {
            padding: 12px 16px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            font-weight: 500;
            animation: slideIn 0.3s ease-out;
        }

        .status-message.show {
            display: block;
        }

        .status-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .char-count {
            font-size: 12px;
            color: var(--color-text-light);
            margin-top: 6px;
            text-align: right;
        }

        .questions-list {
            background-color: var(--color-surface);
            border-radius: var(--radius);
            padding: 32px;
            box-shadow: var(--shadow);
        }

        .questions-list h2 {
            color: var(--color-primary);
            font-size: 18px;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .question-item {
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
            font-size: 13px;
        }

        .question-item:last-child {
            border-bottom: none;
        }

        .question-text {
            color: var(--color-text);
            margin-bottom: 6px;
            word-wrap: break-word;
        }

        .question-meta {
            color: var(--color-text-light);
            font-size: 12px;
        }

        .empty-state {
            text-align: center;
            color: var(--color-text-light);
            padding: 24px 0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px 16px;
            }

            .form-section,
            .questions-list {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .button-group {
                flex-direction: column;
            }

            .btn-submit,
            .btn-clear {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="https://agi-prod-file-upload-public-main-use1.s3.amazonaws.com/62f23ed5-8e88-4d3a-9331-5c27fa36e09f" alt="Phoenician Logo">
            </div>
            <h1>Phoenician</h1>
            <p class="subtitle">Submit Your Questions</p>
        </div>

        <div class="form-section">
            <div class="status-message" id="statusMessage"></div>

            <form id="questionForm">
                <div class="form-group">
                    <label for="questionInput">Your Question</label>
                    <textarea 
                        id="questionInput" 
                        placeholder="Type your question here..." 
                        maxlength="2000"
                        required
                    ></textarea>
                    <div class="char-count">
                        <span id="charCount">0</span>/2000
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-submit" id="submitBtn">Submit Question</button>
                    <button type="button" class="btn-clear" id="clearBtn">Clear</button>
                </div>
            </form>
        </div>

        <div class="questions-list">
            <h2>Recent Questions</h2>
            <div id="questionsList" class="empty-state">
                Loading questions...
            </div>
        </div>
    </div>

    <script>
        // RDS Database Configuration
        const DB_HOST = 'txshare.ctuo0o00sm3p.us-west-2.rds.amazonaws.com';
        const DB_USER = 'admin';
        const DB_PASSWORD = 'Demo2026!';
        const DB_NAME = 'TXSHARE';
        const DB_PORT = 3306;

        // MySQL direct connection via sql.js (in-memory) won't work, so we use a fetch-based approach
        // This requires a simple backend proxy. For now, using a serverless solution approach.
        // The app will work with a simple Node.js backend deployed anywhere.

        class QuestionDatabase {
            constructor() {
                this.questions = [];
                this.loadFromStorage();
            }

            async addQuestion(questionText) {
                try {
                    // Send to backend API
                    const response = await fetch('/.netlify/functions/add-question', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ question: questionText })
                    }).catch(() => {
                        // Fallback if no backend available
                        throw new Error('Backend not configured. Please deploy the backend service.');
                    });

                    if (!response.ok) throw new Error('Failed to save');
                    return await response.json();
                } catch (error) {
                    console.error('Error saving question:', error);
                    throw error;
                }
            }

            async getQuestions() {
                try {
                    const response = await fetch('/.netlify/functions/get-questions')
                        .catch(() => {
                            throw new Error('Backend not configured. Please deploy the backend service.');
                        });

                    if (!response.ok) throw new Error('Failed to load');
                    const questions = await response.json();
                    this.questions = Array.isArray(questions) ? questions : [];
                    return this.questions;
                } catch (error) {
                    console.error('Error loading questions:', error);
                    return this.questions;
                }
            }

            loadFromStorage() {
                const stored = localStorage.getItem('phoenician_questions');
                this.questions = stored ? JSON.parse(stored) : [];
            }

            saveToStorage() {
                localStorage.setItem('phoenician_questions', JSON.stringify(this.questions));
            }
        }

        const db = new QuestionDatabase();

        // Add question to RDS
        async function addQuestion(questionText) {
            return db.addQuestion(questionText);
        }

        // Get all questions from RDS
        async function getQuestions() {
            return db.getQuestions();
        }
        
        const form = document.getElementById('questionForm');
        const textarea = document.getElementById('questionInput');
        const submitBtn = document.getElementById('submitBtn');
        const clearBtn = document.getElementById('clearBtn');
        const charCount = document.getElementById('charCount');
        const statusMessage = document.getElementById('statusMessage');
        const questionsList = document.getElementById('questionsList');

        // Character counter
        textarea.addEventListener('input', () => {
            charCount.textContent = textarea.value.length;
        });

        // Clear button
        clearBtn.addEventListener('click', () => {
            textarea.value = '';
            charCount.textContent = '0';
            textarea.focus();
        });

        // Show status message
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message show ${type}`;
            
            setTimeout(() => {
                statusMessage.classList.remove('show');
            }, 4000);
        }

        // Submit form
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const question = textarea.value.trim();
            
            if (!question) {
                showStatus('Please enter a question', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                await addQuestion(question);
                showStatus('Question submitted successfully!', 'success');
                textarea.value = '';
                charCount.textContent = '0';
                await loadQuestions();
            } catch (error) {
                showStatus('Error saving question. Check your connection.', 'error');
                console.error('Submission error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Question';
            }
        });

        // Load and display questions
        async function loadQuestions() {
            try {
                const questions = await getQuestions();
                
                if (questions.length === 0) {
                    questionsList.innerHTML = '<p class="empty-state">No questions yet</p>';
                    return;
                }

                questionsList.innerHTML = questions.map(q => {
                    const date = new Date(q.created_at).toLocaleString();
                    return `
                        <div class="question-item">
                            <div class="question-text">${escapeHtml(q.question)}</div>
                            <div class="question-meta">Submitted: ${date}</div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                questionsList.innerHTML = '<p class="empty-state">Unable to load questions</p>';
                console.error('Load error:', error);
            }
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize on page load
        loadQuestions();
        // Refresh every 2 seconds to pull latest questions from RDS
        setInterval(loadQuestions, 2000);

        // Show connection info
        console.log('Phoenician Questions App Loaded');
        console.log('Questions will sync with your RDS instance');
    </script>
</body>
</html>
